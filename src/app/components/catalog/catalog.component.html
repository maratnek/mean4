<div class="my-container">

  <div class="my-card">
    <md-card>
      <form #addNewCatalog="ngForm" (ngSubmit)="onSubmit(addNewCatalog)" align="center">
        <h1>Добавление нового товара</h1>

        <md-input-container >
          <input mdInput type="text" name="name" [(ngModel)]="catalog.name" required placeholder="Наименование товара">
        </md-input-container>
        <br>

        <md-select mdInput  name="measure" id="measure" [(ngModel)]="catalog.measure" required placeholder="Единица измерения">
          <md-option *ngFor="let measure of measures" [value]="measure.ms">
            {{measure.ms}}
          </md-option>
        </md-select>
        <br>

        <md-input-container >
          <input mdInput type="number" name="price" [(ngModel)]="catalog.price" required placeholder="Цена">
        </md-input-container>
        <br>

        <label for="suppliers">Добавить поставщика  </label>
        <button type="button" md-raised-button name="suppliers" (click)="isSuppliersCheck=!isSuppliersCheck">
          <fa name="truck"></fa>
          <fa *ngIf="!isSuppliersCheck" name="plus"></fa>
          <fa *ngIf="isSuppliersCheck" name="minus"></fa>
        </button>
        <br>
        <ng-container *ngIf="isSuppliersCheck">
          <md-input-container>
            <input mdInput type="text" name="suppliersName" [(ngModel)]="catalog.suppliersName" placeholder="Имя поставщика">
          </md-input-container>
          <md-input-container>
            <input mdInput type="tel" name="suppliersTel" [(ngModel)]="catalog.suppliersTel" placeholder="Телефон">
          </md-input-container>
        </ng-container>
        <br>

        <md-input-container>
          <input mdInput type="text" required placeholder="Сектор хранения" [mdAutocomplete]="auto">
        </md-input-container>
        <md-autocomplete #auto="mdAutocomplete"  [(ngModel)]="catalog.storePlace">
          <md-option *ngFor="let state of filteredStates | async" [value]="state">
            {{ state }}
          </md-option>
        </md-autocomplete>

        <!-- <md-input-container>
          <input mdInput placeholder="State" [mdAutocomplete]="auto" >
        </md-input-container>

        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let state of filteredStates | async" [value]="state">
            {{ state }}
          </md-option>
        </md-autocomplete> -->
        <br>

        <md-input-container>
          <input mdInput #postalCode maxlength="10" type="number" disabled placeholder="Штрих код" value="0000000000">
          <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
        </md-input-container>

        <table class="example-full-width" cellspacing="3">
          <tr>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="City">
              </md-input-container>
            </td>
            </tr><tr>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="State">
              </md-input-container>
            </td>
            <td>
              <md-input-container class="example-full-width">
                <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
              </md-input-container></td>
            </tr>
          </table>

            <md-card-actions>
              <button  md-raised-button  type="submit"  name="button">Добавить</button>
              <button  md-raised-button  type="reset"  name="button">Очистить</button>
            </md-card-actions>
          </form>
        </md-card>
      </div>
    </div>
