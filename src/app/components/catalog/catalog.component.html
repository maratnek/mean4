
<div class="my-container">

  <md-sidenav-container>
    <md-sidenav #sidenav mode="side" opened="true">
      <button *ngIf="sidenav.opened" md-mini-fab class="example-fab" (click)="sidenav.toggle()">
        <fa  name="chevron-right"></fa>
      </button>
      <md-toolbar class="my-toolbar" color="primary">
        <md-toolbar-row (click)="bAllCatalog=true">
          <span>Все каталоги</span>
          <span class="my-spacer"></span>
          <!-- <md-icon class="example-icon">verified_user</md-icon> -->
        </md-toolbar-row>

        <md-toolbar-row (click)="bAddCatalog=true">
          <span>Добавить каталог</span>
          <span class="my-spacer"></span>
          <!-- <md-icon class="example-icon">favorite</md-icon> -->
          <!-- <md-icon class="example-icon">delete</md-icon> -->
        </md-toolbar-row>
      </md-toolbar>

    </md-sidenav>
    <button *ngIf="!sidenav.opened" md-mini-fab class="" (click)="sidenav.toggle()">
      <fa  name="chevron-left"></fa>
    </button>

  <div class="my-card">
    <h1>Каталог товаров</h1>
  </div>

    <div class="my-card">
      <md-card>
        <form #addNewCatalog="ngForm" (ngSubmit)="onSubmit(addNewCatalog)" align="center">
          <h1>Добавление нового товара</h1>

          <md-input-container >
            <input mdInput type="text" name="name" [(ngModel)]="catalog.name" required placeholder="Наименование товара">
          </md-input-container>
          <br>

          <md-select name="measure" [(ngModel)]="catalog.measure" required placeholder="Единица измерения">
            <md-option *ngFor="let measure of measures" [value]="measure.ms">
              {{measure.ms}}
            </md-option>
          </md-select>
          <br>

          <md-input-container >
            <input mdInput type="number" name="price" [(ngModel)]="catalog.price" required placeholder="Цена">
            <span>за {{catalog.measure}}</span>
          </md-input-container>
          <br>

          <md-input-container>
            <input mdInput type="text" [mdAutocomplete]=auto
            [(ngModel)]="catalog.storePlace" [formControl]="stateControl" pattern="[A-Z]"
            placeholder="Сектор хранения">
          </md-input-container>
          <md-autocomplete #auto="mdAutocomplete">
            <md-option *ngFor="let state of states" [value]="state">
              {{ state }}
            </md-option>
          </md-autocomplete>
          <br>

          <label for="suppliers">Добавить поставщика  </label>
          <button type="button" md-raised-button name="suppliers" (click)="isSuppliersCheck=!isSuppliersCheck">
            <fa name="truck"></fa>
            <fa *ngIf="!isSuppliersCheck" name="plus"></fa>
            <fa *ngIf="isSuppliersCheck" name="minus"></fa>
          </button>
          <br>
          <ng-container *ngIf="isSuppliersCheck">
            <md-input-container>
              <input mdInput type="text" name="suppliersName" [(ngModel)]="catalog.suppliersName" placeholder="Имя поставщика">
            </md-input-container>
            <md-input-container>
              <input mdInput type="tel" name="suppliersTel" [(ngModel)]="catalog.suppliersTel" placeholder="Телефон">
            </md-input-container>
          </ng-container>
          <br>

          <md-input-container>
            <input mdInput #postalCode maxlength="10" type="number" disabled placeholder="Штрих код" value="0000000000">
            <md-hint align="end">{{postalCode.value.length}} / 10</md-hint>
          </md-input-container>

          <md-card-actions>
            <button  md-raised-button  type="submit"  name="button">Добавить</button>
            <button  md-raised-button  type="reset"  name="button">Очистить</button>
          </md-card-actions>
        </form>
      </md-card>
    </div>
</md-sidenav-container>

</div>
