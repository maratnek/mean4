<div class="my-container">
    <md-sidenav-container class="my-container-height">
    <md-sidenav #sidenav mode="side" opened="true">
      <button *ngIf="sidenav.opened" md-mini-fab class="my-fab" (click)="sidenav.toggle()">
        <fa  name="times"></fa>
      </button>
      <md-toolbar class="my-toolbar">
        <md-toolbar-row class="my-toolbar-row" (click)="menuToolbarActive = 1;reinitTable();">
          <span>Все каталоги</span>
        </md-toolbar-row>

        <md-toolbar-row class="my-toolbar-row" (click)="menuToolbarActive = 2">
          <span>Добавить каталог</span>
        </md-toolbar-row>
      </md-toolbar>

    </md-sidenav>

    <button *ngIf="!sidenav.opened" md-mini-fab class="my-fab bars" (click)="sidenav.toggle()">
      <fa  name="bars"></fa>
    </button>

    <div class="my-sidenav-content">
      <div *ngIf="menuToolbarActive === 1" class="">
        <h1>Каталог товаров</h1>
        <div class="table-container mat-elevation-z9">
          <md-table #table [dataSource]="dataSource" mdSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container cdkColumnDef="catalogName">
              <md-header-cell *cdkHeaderCellDef> Имя </md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container cdkColumnDef="measure">
              <md-header-cell *cdkHeaderCellDef> Ед.Изм. </md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.measure}} </md-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container cdkColumnDef="price">
              <md-header-cell *cdkHeaderCellDef> Цена </md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.price}} </md-cell>
            </ng-container>

            <ng-container cdkColumnDef="storePlace">
              <md-header-cell *cdkHeaderCellDef> Место Хр. </md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.storePlace}} </md-cell>
            </ng-container>

            <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
          </md-table>
        </div>
      </div>

      <div *ngIf="menuToolbarActive === 2" class="my-card">
        <h1>Добавление нового товара</h1>
        <md-card>
          <form #addNewCatalog="ngForm" (ngSubmit)="onSubmit(addNewCatalog)" align="center">
            <md-input-container >
              <input mdInput type="text" name="name" [(ngModel)]="catalog.name" required placeholder="Наименование товара">
            </md-input-container>
            <br>

            <md-select name="measure" [(ngModel)]="catalog.measure" required placeholder="Единица измерения">
              <md-option *ngFor="let measure of measures" [value]="measure.ms">
                {{measure.ms}}
              </md-option>
            </md-select>
            <br>

            <md-input-container >
              <input mdInput type="number" name="price" [(ngModel)]="catalog.price" required placeholder="Цена">
              <span>за {{catalog.measure}}</span>
            </md-input-container>
            <br>

            <md-input-container>
              <input mdInput type="text" [mdAutocomplete]=auto
              [(ngModel)]="catalog.storePlace" [formControl]="stateControl" pattern="[A-Z]"
              placeholder="Сектор хранения">
            </md-input-container>
            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let state of states" [value]="state">
                {{ state }}
              </md-option>
            </md-autocomplete>
            <br>

            <label for="suppliers">Добавить поставщика  </label>
            <button type="button" md-raised-button name="suppliers" (click)="isSuppliersCheck=!isSuppliersCheck">
              <fa name="truck"></fa>
              <fa *ngIf="!isSuppliersCheck" name="plus"></fa>
              <fa *ngIf="isSuppliersCheck" name="minus"></fa>
            </button>
            <br>
            <ng-container *ngIf="isSuppliersCheck">
              <md-input-container>
                <input mdInput type="text" name="suppliersName" [(ngModel)]="catalog.suppliersName" placeholder="Имя поставщика">
              </md-input-container>
              <md-input-container>
                <input mdInput type="tel" name="suppliersTel" [(ngModel)]="catalog.suppliersTel" placeholder="Телефон">
              </md-input-container>
            </ng-container>
            <br>

            <md-input-container>
              <input mdInput #postalCode maxlength="10" type="number" disabled placeholder="Штрих код" value="0000000000">
              <md-hint align="end">{{postalCode.value.length}} / 10</md-hint>
            </md-input-container>

            <md-card-actions>
              <button  md-raised-button [disabled]="!addNewCatalog.form.valid"  type="submit"  name="button">Добавить</button>
              <button  md-raised-button  type="reset"  name="button">Очистить</button>
            </md-card-actions>
          </form>
        </md-card>
      </div>
    </div>
</md-sidenav-container>

</div>
